<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-iconset-svg/iron-iconset-svg.html">
<link id="import-fa" rel="async-import" href="./font-awesome-icons.html">
<!-- The following script is basically an "async" import that works well in polymer-build:
  https://github.com/Polymer/polymer/issues/2522
  https://github.com/Polymer/polymer-build/issues/164
-->
<script>
  (
    function() {
      // Lazy load the icon pack
      var link = window.currentImport.querySelector('#import-fa');
      Polymer.Base.importHref(link.href, null, null, true);
    }
  )();
</script>
